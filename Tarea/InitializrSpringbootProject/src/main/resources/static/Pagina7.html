<body>
    <h1>Recetario</h1>
    <h2>Receta: Pancakes</h2>
    <ul>
        <li>1 taza de harina</li>
        <li>1 huevo</li>
        <li>1 taza de leche</li>
        <li>2 cucharadas de azúcar</li>
    </ul>
    <p>Mezcla todos los ingredientes, calienta una sartén y cocina por 2 minutos de cada lado</p>
</body>
